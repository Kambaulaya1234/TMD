<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="{% static 'base/img/favicon.png' %}" rel="shortcut icon" />

  <title>{% block title %} {% endblock %}</title>


  <!-- Font Awesome Icons -->
  <!-- <link rel="stylesheet" href="{% static 'administrator/plugins/fontawesome-free/css/all.min.css' %}"> -->
  <link rel="stylesheet" href="{% static 'administrator/plugins/fontawesome-free/css/all.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'administrator/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  
  
  <link rel="stylesheet" href="{% static 'administrator/plugins/summernote/summernote-bs4.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'administrator/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'administrator/dist/css/custom.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">



</head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed ">
  <div class="wrapper">
<!-- ====================================================================================== -->
    {% include 'admin_layouts/partials/top.html' %}
    {% include 'admin_layouts/partials/side.html' %}
<!-- ====================================================================================== -->
                <div class="content-wrapper">
                  {% include 'admin_layouts/partials/inc/msg.html' %}
                  {% block content %} {% endblock %}
                </div>
<!-- ====================================================================================== -->
    {% include 'admin_layouts/partials/foot.html' %}
  </div>
<!-- ====================================================================================== -->

  <!-- REQUIRED SCRIPTS -->
  <!-- jQuery -->
  <script src="{% static 'administrator/plugins/jquery/jquery.min.js' %} "></script>

  <!-- Bootstrap -->
  <script src="{% static 'administrator/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- overlayScrollbars -->
  <script src="{% static 'administrator/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>

  <!-- AdminLTE App -->
  <script src="{% static 'administrator/dist/js/adminlte.js' %}"></script>

  <!-- OPTIONAL SCRIPTS -->
  <script src="{% static 'administrator/dist/js/demo.js' %}"></script>

  <!-- PAGE PLUGINS -->
  <!-- jQuery Mapael -->
  <script src="{% static 'administrator/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>

  <script src="{% static 'administrator/plugins/raphael/raphael.min.js' %}"></script>

  <script src="{% static 'administrator/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>

  <script src="{% static 'administrator/plugins/jquery-mapael/maps/world_countries.min.js' %}"></script>

  <!-- ChartJS -->
  <script src="{% static 'administrator/plugins/chart.js/Chart.min.js' %}"></script>
  

  <!-- PAGE SCRIPTS -->
  <script src="{% static 'administrator/dist/js/pages/dashboard2.js' %}"></script>

  <script src="{% static 'administrator/dist/js/sweetalert2/sweetalert2.min.js' %}"></script>

  <script src="{% static 'administrator/plugins/summernote/summernote-bs4.min.js' %}"></script>
  <script>
    $(function () {
      // Summernote
      $('.textarea').summernote()
    })
  </script>


  <script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()
  
      //Initialize Select2 Elements
      $('.select2bs4').select2({
        theme: 'bootstrap4'
      })
  
      //Datemask dd/mm/yyyy
      $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
      //Datemask2 mm/dd/yyyy
      $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
      //Money Euro
      $('[data-mask]').inputmask()
  
      //Date range picker
      $('#reservationdate').datetimepicker({
          format: 'L'
      });
      //Date range picker
      $('#reservation').daterangepicker()
      //Date range picker with time picker
      $('#reservationtime').daterangepicker({
        timePicker: true,
        timePickerIncrement: 30,
        locale: {
          format: 'MM/DD/YYYY hh:mm A'
        }
      })
      //Date range as a button
      $('#daterange-btn').daterangepicker(
        {
          ranges   : {
            'Today'       : [moment(), moment()],
            'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month'  : [moment().startOf('month'), moment().endOf('month')],
            'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate  : moment()
        },
        function (start, end) {
          $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
        }
      )
  
      //Timepicker
      $('#timepicker').datetimepicker({
        format: 'LT'
      })
      
      //Bootstrap Duallistbox
      $('.duallistbox').bootstrapDualListbox()
  
      //Colorpicker
      $('.my-colorpicker1').colorpicker()
      //color picker with addon
      $('.my-colorpicker2').colorpicker()
  
      $('.my-colorpicker2').on('colorpickerChange', function(event) {
        $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
      });
  
      $("input[data-bootstrap-switch]").each(function(){
        $(this).bootstrapSwitch('state', $(this).prop('checked'));
      });
  
    })
  </script>
 


  

</body>

</html>
