<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">


  <link href="{% static 'administrator/dist/img/logo.png' %}" rel="shortcut icon" />

  <title>{% block title %} {% endblock %}</title>


  <!-- Font Awesome Icons -->
  <!-- <link rel="stylesheet" href="{% static 'administrator/plugins/fontawesome-free/css/all.min.css' %}"> -->
  <link rel="stylesheet" href="{% static 'administrator/plugins/fontawesome-free/css/all.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'administrator/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
  
  
  <link rel="stylesheet" href="{% static 'administrator/plugins/summernote/summernote-bs4.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'administrator/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'administrator/dist/css/custom.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">



</head>

<body class="sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed ">
  <div class="wrapper">
<!-- ====================================================================================== -->
    {% include 'admin_layouts/partials/top.html' %}
    {% include 'admin_layouts/partials/side.html' %}
<!-- ====================================================================================== -->
                <div class="content-wrapper">
                  {% include 'admin_layouts/partials/inc/msg.html' %}
                  {% block content %} {% endblock %}
                </div>
<!-- ====================================================================================== -->
    {% include 'admin_layouts/partials/foot.html' %}
  </div>
<!-- ====================================================================================== -->

  <!-- REQUIRED SCRIPTS -->
  <!-- jQuery -->
  <script src="{% static 'administrator/plugins/jquery/jquery.min.js' %} "></script>

  <!-- Bootstrap -->
  <script src="{% static 'administrator/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- overlayScrollbars -->
  <script src="{% static 'administrator/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>

  <!-- AdminLTE App -->
  <script src="{% static 'administrator/dist/js/adminlte.js' %}"></script>

  <!-- jQuery Mapael -->
  <script src="{% static 'administrator/plugins/jquery-mousewheel/jquery.mousewheel.js' %}"></script>

  <script src="{% static 'administrator/plugins/raphael/raphael.min.js' %}"></script>

  <script src="{% static 'administrator/plugins/jquery-mapael/jquery.mapael.min.js' %}"></script>

  <script src="{% static 'administrator/plugins/jquery-mapael/maps/world_countries.min.js' %}"></script>

  <!-- ChartJS -->
  <script src="{% static 'administrator/plugins/chart.js/Chart.min.js' %}"></script>

  <script src="{% static 'administrator/dist/js/sweetalert2/sweetalert2.min.js' %}"></script>

  <script src="{% static 'administrator/plugins/summernote/summernote-bs4.min.js' %}"></script>


  <script> 
    $(function () {
      /* ChartJS
       * -------
       * Here we will create a few charts using ChartJS
       */
    
      //--------------
      //- AREA CHART -
      //--------------
    
      // Get context with jQuery - using jQuery's .get() method.
      var areaChartCanvas = $('#areaChart').get(0).getContext('2d')
    
      var areaChartData = {
        labels  : ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [
          {
            label               : 'Digital Goods',
            backgroundColor     : 'rgba(60,141,188,0.9)',
            borderColor         : 'rgba(60,141,188,0.8)',
            pointRadius          : false,
            pointColor          : '#3b8bba',
            pointStrokeColor    : 'rgba(60,141,188,1)',
            pointHighlightFill  : '#fff',
            pointHighlightStroke: 'rgba(60,141,188,1)',
            data                : [28, 48, 40, 19, 86, 27, 90]
          },
          {
            label               : 'Electronics',
            backgroundColor     : 'rgba(210, 214, 222, 1)',
            borderColor         : 'rgba(210, 214, 222, 1)',
            pointRadius         : false,
            pointColor          : 'rgba(210, 214, 222, 1)',
            pointStrokeColor    : '#c1c7d1',
            pointHighlightFill  : '#fff',
            pointHighlightStroke: 'rgba(220,220,220,1)',
            data                : [65, 59, 80, 81, 56, 55, 40]
          },
        ]
      }
    
      var areaChartOptions = {
        maintainAspectRatio : false,
        responsive : true,
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            gridLines : {
              display : false,
            }
          }],
          yAxes: [{
            gridLines : {
              display : false,
            }
          }]
        }
      }
    
      // This will get the first returned node in the jQuery collection.
      var areaChart       = new Chart(areaChartCanvas, { 
        type: 'line',
        data: areaChartData, 
        options: areaChartOptions
      })
    
      //-------------
      //- LINE CHART -
      //--------------
      var lineChartCanvas = $('#lineChart').get(0).getContext('2d')
      var lineChartOptions = jQuery.extend(true, {}, areaChartOptions)
      var lineChartData = jQuery.extend(true, {}, areaChartData)
      lineChartData.datasets[0].fill = false;
      lineChartData.datasets[1].fill = false;
      lineChartOptions.datasetFill = false
    
      var lineChart = new Chart(lineChartCanvas, { 
        type: 'line',
        data: lineChartData, 
        options: lineChartOptions
      })
    
      //-------------
      //- DONUT CHART -
      //-------------
      // Get context with jQuery - using jQuery's .get() method.
      var donutChartCanvas = $('#donutChart').get(0).getContext('2d')
      var donutData        = {
        labels: [
            'Chrome', 
            'IE',
            'FireFox', 
            'Safari', 
            'Opera', 
            'Navigator', 
        ],
        datasets: [
          {
            data: [700,500,400,600,300,100],
            backgroundColor : ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'],
          }
        ]
      }
      var donutOptions     = {
        maintainAspectRatio : false,
        responsive : true,
      }
      //Create pie or douhnut chart
      // You can switch between pie and douhnut using the method below.
      var donutChart = new Chart(donutChartCanvas, {
        type: 'doughnut',
        data: donutData,
        options: donutOptions      
      })
    
      //-------------
      //- PIE CHART -
      //-------------
      // Get context with jQuery - using jQuery's .get() method.
      var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
      var pieData        = donutData;
      var pieOptions     = {
        maintainAspectRatio : false,
        responsive : true,
      }
      //Create pie or douhnut chart
      // You can switch between pie and douhnut using the method below.
      var pieChart = new Chart(pieChartCanvas, {
        type: 'pie',
        data: pieData,
        options: pieOptions      
      })
    
      //-------------
      //- BAR CHART -
      //-------------
      var barChartCanvas = $('#barChart').get(0).getContext('2d')
      var barChartData = jQuery.extend(true, {}, areaChartData)
      var temp0 = areaChartData.datasets[0]
      var temp1 = areaChartData.datasets[1]
      barChartData.datasets[0] = temp1
      barChartData.datasets[1] = temp0
    
      var barChartOptions = {
        responsive              : true,
        maintainAspectRatio     : false,
        datasetFill             : false
      }
    
      var barChart = new Chart(barChartCanvas, {
        type: 'bar', 
        data: barChartData,
        options: barChartOptions
      })
    
      //---------------------
      //- STACKED BAR CHART -
      //---------------------
      var stackedBarChartCanvas = $('#stackedBarChart').get(0).getContext('2d')
      var stackedBarChartData = jQuery.extend(true, {}, barChartData)
    
      var stackedBarChartOptions = {
        responsive              : true,
        maintainAspectRatio     : false,
        scales: {
          xAxes: [{
            stacked: true,
          }],
          yAxes: [{
            stacked: true
          }]
        }
      }
    
      var stackedBarChart = new Chart(stackedBarChartCanvas, {
        type: 'bar', 
        data: stackedBarChartData,
        options: stackedBarChartOptions
      })
    })
    </script>
  

</body>

</html>
